<h2>Simulação de Estado Físico</h2>
<ul>
 <li *ngFor="let elemento of elementos" (click)="selecionarElemento(elemento)">
   {{ elemento.nome }} ({{ elemento.simbolo }})
 </li>
</ul>


<div *ngIf="elementoSelecionado()">
 <p>Elemento Selecionado: {{ elementoSelecionado()?.nome }}</p>
 <p>Temperatura Atual: {{ temperatura() }}°C</p>
 <button (click)="ajustarTemperatura(temperatura() + 10)">Aumentar Temperatura</button>
 <button (click)="ajustarTemperatura(temperatura() - 10)">Diminuir Temperatura</button>
 <p>Estado Físico: {{ estadoFisico() }}</p> 
</div>
